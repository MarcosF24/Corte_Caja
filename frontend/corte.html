<!doctype html>
<html lang="es">

<head>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Corte</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: { extend: { colors: { primary: { DEFAULT: "#0A63FF" } } } }
    }
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="min-h-screen bg-slate-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-slate-900 text-white flex flex-col fixed h-full z-10">
      <!-- Header del men煤 (igual que Gerencia pero versi贸n Corte) -->
      <div class="h-14 px-6 flex items-center gap-2 border-b border-white/10">
        <i data-lucide="wallet" class="w-5 h-5 text-blue-400"></i>
        <span class="font-bold tracking-wide">Corte de Caja</span>
      </div>

      <!-- Opciones del men煤 -->
      <nav class="flex-1 p-4 space-y-2">
        <button
          class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium bg-primary text-white shadow-lg shadow-blue-900/20">
          <i data-lucide="clipboard-list" class="w-5 h-5"></i>
          Registro de Corte
        </button>
      </nav>

      <!-- Bloque de usuario + bot贸n salir (como en Gerencia) -->
      <div class="p-4 border-t border-white/10 bg-slate-900">
        <div class="flex items-center gap-3 mb-4 px-2">
          <div id="cajero-avatar"
            class="w-9 h-9 rounded-full bg-primary/20 border border-primary/40 flex items-center justify-center text-xs font-bold shadow-lg">
            CC
          </div>
          <div>
            <p id="cajero-nombre" class="text-sm font-medium text-white">Cajero</p>
            <p class="text-xs text-slate-400">Corte de caja</p>
          </div>
        </div>
        <button id="logoutBtn"
          class="w-full btn bg-white/5 border-white/10 text-slate-200 hover:bg-white/10 hover:text-white hover:border-white/20 justify-start px-4">
          <i data-lucide="log-out" class="w-4 h-4"></i>
          Cerrar sesi贸n
        </button>
      </div>
    </aside>

    <!-- Main -->
    <div class="flex-1 ml-64 min-w-0">
      <!-- Topbar -->
      <header class="h-14 bg-white/70 backdrop-blur border-b flex items-center px-4">
        <h1 class="font-medium">Registro de Corte de Caja</h1>
      </header>
      <main class="p-6">
        <!-- Tarjeta azul neto -->
        <section class="card-blue">
          <div>
            <p class="text-white/80 text-sm">Total Neto Calculado</p>
            <p id="neto" class="text-4xl font-extrabold leading-tight">$0.00</p>
          </div>
          <div class="w-11 h-11 rounded-xl bg-white/20 grid place-items-center">
            <i data-lucide="calculator" class="w-6 h-6"></i>
          </div>
        </section>

        <!-- Card formulario -->
        <section class="rounded-2xl border bg-white shadow">
          <div class="p-6 pb-2">
            <h2 class="text-2xl font-bold">Informaci贸n del Corte</h2>
            <p class="text-sm text-slate-500">Completa los datos del corte de caja actual</p>
          </div>
          <form id="corteForm" class="p-6 pt-0 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <label class="block">
                <span class="label">Fecha</span>
                <input id="fecha" type="date" class="input" />
              </label>
              <label class="block">
                <span class="label">Turno</span>
                <select id="turno" class="input">
                  <option>Matutino</option>
                  <option>Vespertino</option>
                  <option>Nocturno</option>
                </select>
              </label>
              <label class="block">
                <span class="label">Tipo de corte</span>
                <select id="tipoCorte" class="input">
                  <option value="TURNO" selected>Por turno</option>
                  <option value="FINAL">Por fin del d铆a</option>
                </select>
              </label>
              <label class="block">
                <span class="label">Fondo inicial</span>
                <input id="fondoInicial" type="number" class="input" value="0" min="0" />
              </label>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <label class="block">
                <span class="label">Ventas (efectivo)</span>
                <input id="ventasEfectivo" type="number" class="input" value="0" min="0" />
              </label>
              <label class="block">
                <span class="label">Ventas (tarjeta)</span>
                <input id="ventasTarjeta" type="number" class="input" value="0" min="0" />
              </label>
              <label class="block">
                <span class="label">Gastos</span>
                <input id="gastos" type="number" class="input" value="0" min="0" />
              </label>
            </div>

            <label class="block">
              <span class="label">Observaciones</span>
              <textarea id="obs" rows="3" class="input py-2"></textarea>
            </label>

            <div class="flex justify-end gap-3 pt-2">
              <button type="button" id="limpiarBtn" class="btn">Limpiar</button>
              <button class="btn-primary">Guardar corte</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/corte.js"></script>
</body>

</html>
